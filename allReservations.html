    <div class="container">

        <div class="jumbotron">

          <h2 class="text-center"></h2>
          <br>

            <a href="/"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> Go Home </button></a>
            <a href="/add"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>

        <div class="row">

            <div class="col-12">
      
              <div class="card">

                </div>

                    </ul>
                  </div>
                </div>
              </div>
            </div>












    <footer class="footer">
        <div class="container">
          <p><a href="/api/newReservation">Table Link</a> | <a href="/api/waitlist">Wait List</a>
        </div>
      </footer>



        <script type="text/javascript">

            $.get("/api/newReservation", function(data) {
              for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");
      

                listGroupItem.append($("<h3>").text("Username: " + data[i].userName));


      
                $("#character-section").append(listGroupItem);
              }
            });

            $.get("/api/waitlist", function(data) {
              for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");
      

                listGroupItem.append($("<h3>").text("Username: " + data[i].userName));


      
                $("#waitlist-section").append(listGroupItem);
              }
            });
          </script>
